<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <link rel="icon" type="image" href="assets/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>

<body>
    <header>
        <img src="assets/images/Logo.svg" alt="Les Petits Plats" class="logo">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN,SIMPLES ET DELICIEUSES</h1>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher une recette, un ingrédient, ...">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="search-section">
            <div class="filtres">
                <form action="">
                    <label for="ingrédients">Ingrédients</label>
                    <select name="ingrédients" id="ingrédients">
                        <option value=""></option>
                    </select>
                </form>
                <form action="">
                    <label for="appareils">Appareils</label>
                    <select name="appareils" id="appareils">
                        <option value=""></option>
                    </select>
                </form>
                <form action="">
                    <label for="ustensiles">Ustensiles</label>
                    <select name="ustensiles" id="ustensiles">
                        <option value=""></option>
                    </select>
                </form>
            </div>
            <h2>1500 recettes</h2>
        </section>

        <section id="cards">

        </section>
    </main>

    <script src="https://kit.fontawesome.com/cb547e51af.js" crossorigin="anonymous"></script>
    <script src="/scripts/pages/index.js"></script>
    <script src="/scripts/factories/cards.js"></script>
    <script src="/data/recipes.json"></script>
</body>

</html>
