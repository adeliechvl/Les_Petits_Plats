<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <link rel="icon" href="assets/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>

<body>
    <header>
        <img src="assets/images/Logo.svg" alt="Les Petits Plats" class="logo">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN,SIMPLES ET DELICIEUSES</h1>
        <div class="search-bar">
            <div>
                <input id="search-bar" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
                <button type="reset" class="reset">x</button>
                <button id="lancer-recherche">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <aside class="search-bar-filters"></aside>
        </div>
    </header>

    <main>
        <section id="search-section">
            <div class="filtres">
                <div class="select">
                    <div class="recherchePar">
                        <p>Ingrédients</p>
                        <button class="buttonListDown"><i class="fa-solid fa-chevron-down"></i></button>
                        <button class="buttonListUp"><i class="fa-solid fa-chevron-up"></i></button>
                    </div>
                    <form action="post" class="form-select">
                        <input type="text">
                        <button type="reset" class="reset">x</button>
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <div class="liste"></div>
                </div>
                <div class="select">
                    <div class="recherchePar">
                        <p>Appareils</p>
                        <button class="buttonListDown"><i class="fa-solid fa-chevron-down"></i></button>
                        <button class="buttonListUp"><i class="fa-solid fa-chevron-up"></i></button>
                    </div>
                    <form action="post" class="form-select">
                        <input type="text">
                        <button type="reset" class="reset">x</button>
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <div class="liste"></div>
                </div>
                <div class="select">
                    <div class="recherchePar">
                        <p>Ustensiles</p>
                        <button class="buttonListDown"><i class="fa-solid fa-chevron-down"></i></button>
                        <button class="buttonListUp"><i class="fa-solid fa-chevron-up"></i></button>
                    </div>
                    <form action="post" class="form-select">
                        <input type="text">
                        <button type="reset" class="reset">x</button>
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <div class="liste"></div>
                </div>
            </div>
            <div class="nbRecettes">
                <h2>1500 recettes</h2>
            </div>

        </section>

        <div id="cards"></div>

    </main>

    <script src="https://kit.fontawesome.com/cb547e51af.js" crossorigin="anonymous"></script>
    <script src="/scripts/pages/index.js"></script>
    <script src="/scripts/factories/cards.js"></script>
    <script src="/scripts/utils/searchBar.js"></script>
    <script src="/data/recipes.json"></script>
</body>

</html>
