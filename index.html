<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <link rel="icon" href="assets/images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Les Petits Plats</title>
</head>

<body>
    <header>
        <img src="assets/images/Logo.svg" alt="Les Petits Plats" class="logo">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN,SIMPLES ET DELICIEUSES</h1>
        <div class="search-bar">
            <input id="search-bar" type="search" placeholder="Rechercher une recette, un ingrédient, ...">
            <div id="lancer-recherche">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <aside class="search-bar-filters"></aside>
        </div>
    </header>

    <main>
        <section id="search-section">
            <div class="filtres">
                <div class="ingredients">
                    <div class="btnFiltreIngredients">
                        <h3>Ingrédients</h3>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="btnFiltreIngredientsOpen">
                        <form action="post" class="form-select">
                            <input type="search" class="inputIngredients">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </form>
                        <div class="tagsSectionIngredients"></div>
                        <div class="listeIngredients"></div>
                    </div>
                </div>
                <div class="appareils">
                    <div class="btnFiltreAppareils">
                        <h3>Appareils</h3>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="btnFiltreAppareilsOpen">
                        <form action="post" class="form-select">
                            <input type="search" class="inputAppareils">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </form>
                        <div class="tagsSectionAppareils"></div>
                        <div class="listeAppareils"></div>
                    </div>
                </div>
                <div class="ustensiles">
                    <div class="btnFiltreUstensiles">
                        <h3>Ustensiles</h3>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="btnFiltreUstensilesOpen">
                        <form action="post" class="form-select">
                            <input type="search" class="inputUstensiles">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </form>
                        <div class="tagsSectionUstensiles"></div>
                        <div class="listeUstensiles"></div>
                    </div>
                </div>
            </div>

            <div class="nbRecettes"></div>

        </section>

        <div id="cards"></div>

    </main>

    <script src="https://kit.fontawesome.com/cb547e51af.js" crossorigin="anonymous"></script>
    <script src="/scripts/pages/index.js"></script>
    <script src="/scripts/factories/cards.js"></script>
    <script src="/scripts/utils/searchBar.js"></script>
    <script src="/scripts/utils/filters.js"></script>
    <script src="/scripts/utils/tagsSection.js"></script>
    <script src="/data/recipes.json"></script>
</body>

</html>
